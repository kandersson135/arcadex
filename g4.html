<!DOCTYPE html>
<html>

    <meta name="theme-color" content="#97d2d4">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  	<meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="img/webapp-icon.png">

    <title>ArcadeX</title>

		<!-- CSS -->
		<link href="css/main.css" rel="stylesheet" type="text/css">
    <style type="text/css" rel="stylesheet">
      #game-screen {
        position: relative;
        overflow: hidden;
      }

      .hole {
        width: 80px;
        height: 80px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        margin: 10px;
        position: relative;
      }

      .mole {
        width: 70px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        opacity: 0.5;
      }

      #game-screen p {position: relative; top: 80px;}
		</style>
  </head>
  <body>
    <div id="game-container">
      <div id="game-title">ArcadeX</div>
      <div id="game-screen">
        <div class="one-sixth">
          <div class="hole">

          </div>
        </div>

        <div class="one-sixth last">

          </div>
        </div>

        <div class="spacer"></div>

        <div class="one-fifth">

            <div class="mole"></div>
          </div>
        </div>

        <div class="one-fifth">
